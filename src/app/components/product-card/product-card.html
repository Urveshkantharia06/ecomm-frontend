<div 
  [routerLink]="['/product', product.id]"
  style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; cursor: pointer;"
>

  <img 
    [src]="product.image" 
    alt="{{ product.title }}"
    style="width: 100%; height: 180px; object-fit: contain; margin-bottom: 10px;"
  >

  <h4>{{ product.title }}</h4>
  <p>{{ product.price | currency:'USD' }}</p>

</div>

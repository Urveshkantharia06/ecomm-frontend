<div style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
  <h2>Login</h2>

  <label>Email:</label>
  <input [(ngModel)]="email" type="email" style="width: 100%; padding: 8px; margin-bottom: 10px;">

  <label>Password:</label>
  <input [(ngModel)]="password" type="password" style="width: 100%; padding: 8px; margin-bottom: 10px;">

<button (click)="login()" style="width: 100%; padding: 10px;" [disabled]="loading">
  {{ loading ? 'Logging in...' : 'Login' }}
</button>

 <p style="margin-top: 15px; text-align: center;">
  Donâ€™t have an account?
  <a (click)="goToSignup()" style="cursor: pointer;">Sign Up</a>
</p>


</div>
